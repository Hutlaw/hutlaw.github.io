<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conway’s Game of Life</title>
  <link rel="stylesheet" href="cgl.css">
</head>
<body>
  <button id="menu-toggle" aria-label="Toggle menu">☰</button>
  <div class="controls collapsed" id="controls">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="random">Random</button>
    <button id="clear">Clear</button>
    <label>Speed: <input id="speed" type="range" min="1" max="120" value="30"></label>
    <label>Cell Size: <input id="cellsize" type="range" min="4" max="32" value="12"></label>
    <select id="pattern">
      <option value="toggle">Toggle Cells</option>
      <option value="glider">Glider</option>
      <option value="gun">Gosper Glider Gun</option>
      <option value="pulsar">Pulsar</option>
    </select>
    <label><input type="checkbox" id="bloom-toggle" checked> Bloom</label>
    <label>Gen: <span id="generation-count">0</span></label>
    <label>Pop: <span id="population-count">0</span></label>
  </div>
  <canvas id="life"></canvas>
  <script src="cgl.js"></script>
</body>
</html>
