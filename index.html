<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't Find the Fox</title>
  <link rel="stylesheet" href="fox.css">
</head>
<body>
  <header>
    <h1>Don't Find the Fox</h1>
    <button id="settings-btn">Settings</button>
  </header>
  <div id="counters">Attempts: <span id="attempts">0</span> | Wins: <span id="wins">0</span></div>
  <div id="game">
    <div id="board"></div>
    <div id="pool-counters"></div>
    <div id="pool"></div>
    <div id="message"></div>
    <button id="reset" style="display:none;">Reset Game</button>
    <div id="abilities" style="display:none;">
      <button id="reveal">Reveal (<span id="reveal-charges"></span>)</button>
      <button id="remove">Remove (<span id="remove-charges"></span>)</button>
      <button id="hint">Hint (<span id="hint-charges"></span>)</button>
    </div>
  </div>
  <div id="settings-popup" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Game Settings</h2>
      <label for="board-size">Board Size:</label>
      <select id="board-size">
        <option value="3">3×3</option>
        <option value="4">4×4</option>
        <option value="5">5×5</option>
        <option value="6">6×6</option>
      </select>
      <br>
      <label for="abilities-toggle">
        <input type="checkbox" id="abilities-toggle"> Enable Abilities
      </label>
      <br>
      <div class="modal-buttons">
        <button id="save-settings">Save</button>
        <button id="cancel-settings">Cancel</button>
      </div>
    </div>
  </div>
  <div id="cookie-popup" class="modal" style="display:none;">
    <div class="modal-content">
      <p>This site uses cookies for analytics and to enhance your experience. Please see our <a href="http://hutlaw.xyz/privacy" target="_blank">privacy policy</a>.</p>
      <div class="modal-buttons">
        <button id="accept-cookies">Accept</button>
        <button id="decline-cookies">Decline</button>
      </div>
    </div>
  </div>
  <footer>
    <a href="http://hutlaw.xyz" target="_blank">Main</a>
    <span> | </span>
    <a href="https://github.com/Hutlaw/hutlaw.github.io" target="_blank">github</a>
    <span> | </span>
    <a href="http://hutlaw.xyz/privacy" target="_blank">privacy</a>
  </footer>
  <script src="fox.js"></script>
</body>
</html>
